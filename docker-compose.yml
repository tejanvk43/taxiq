version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=taxiq
      - POSTGRES_USER=taxiq_user
      - POSTGRES_PASSWORD=taxiq_pass
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taxiq_user -d taxiq"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - taxiq_postgres:/var/lib/postgresql/data

  neo4j:
    image: neo4j:5.17
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/taxiq123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
    volumes:
      - taxiq_neo4j:/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    volumes:
      - taxiq_redis:/data

  celery_worker:
    build: .
    command: celery -A backend.tasks.celery_app worker --loglevel=info
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    env_file: .env
    volumes:
      - .:/app
    working_dir: /app

  celery_beat:
    build: .
    command: celery -A backend.tasks.celery_app beat --loglevel=info
    depends_on:
      redis:
        condition: service_healthy
    env_file: .env
    volumes:
      - .:/app
    working_dir: /app

volumes:
  taxiq_postgres: {}
  taxiq_neo4j: {}
  taxiq_redis: {}

